<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Note</title>
  <link rel="stylesheet" href="newnotes.css">
</head>
<body>

  <div class="modal">
    <div class="modal-header">
      <h3>New Note</h3>
      <button class="close-button">&times;</button>
    </div>

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Enter note title">
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" rows="5" placeholder="Enter note content"></textarea>
    </div>

    <div class="button-group">
      <button class="cancel-button">Cancel</button>
      <button class="create-button">Create Note</button>
    </div>
  </div>

</body>
</html>
